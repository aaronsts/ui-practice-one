<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI practice | Tailwind Vanilla JS</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="p-6 h-screen">
      <div class="flex items-center">
        <img src="assets/Logo.svg" alt="logo streett wearr" />
        <div class="w-screen flex justify-center">
          <nav class="flex list-none">
            <li
              class="
                font-staatliches
                m-2
                text-2xl text-gray-900
                px-4
                border-white
                hover:border-gray-900
                border-2
                rounded-bl-lg
              "
            >
              <a href="#">Home</a>
            </li>
            <li
              class="
                font-staatliches
                m-2
                text-2xl text-gray-900
                px-4
                border-white
                hover:border-gray-900
                border-2
                rounded-bl-lg
              "
            >
              <a href="#">Collection</a>
            </li>
            <li
              class="
                font-staatliches
                m-2
                text-2xl text-gray-900
                px-4
                border-white
                hover:border-gray-900
                border-2
                rounded-bl-lg
              "
            >
              <a href="#">Contact</a>
            </li>
            <li
              class="
                font-staatliches
                m-2
                text-2xl text-yellow-700
                px-4
                border-white
                hover:border-yellow-700
                border-2
                rounded-bl-lg
              "
            >
              <a href="#">New</a>
            </li>
          </nav>
        </div>
      </div>
      <h1
        class="
          transform
          rotate-45
          translate-x-8 translate-y-36
          fixed
          z-50
          text-8xl text-gray-900
          font-staatliches
          leading-none
        "
      >
        The New Era <br />
        of Streett <br />
        Wearr
      </h1>
      <div class="w-96 h-4/6"></div>
      <div
        class="
          w-96
          h-96
          bg-yellow-700
          rounded-full
          mx-auto
          mt-10
          z-50
          relative
          flex
          justify-center
        "
      >
        <h2 class="font-staatliches text-center text-4xl leading-none mt-16">
          new fall <br />
          collectionn <br />
          <span class="text-blue-200">shop now</span>
        </h2>
      </div>
    </div>
    <img
      class="fixed bottom-0 left-0 z-20"
      src="assets/Rectangle 12.png"
      alt=""
    />
    <img class="fixed right-0 top-2 z-20" src="assets/picture one.png" alt="" />
    <img
      class="fixed right-24 bottom-10 z-20"
      src="assets/picture two.png"
      alt=""
    />
    <img
      class="fixed bottom-0 right-0 z-10"
      src="assets/Rectangle 13.png"
      alt=""
    />
  </body>
</html>
